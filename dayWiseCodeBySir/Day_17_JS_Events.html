    Do Something on Users Action or Users Activity


    Performing operations on users actions i.e Events



    Types of Events


    Mouse Events- onclick, ondblclick,onContextMenu, onmouseover/onmouseleave, onmouseenter/onmouseout, onmouseup/onmousedown  onmousemove..onmousewheel
    keyboard events- onkeypress,onkeyup,onkeydown

    Window events- onscroll,onload,onresize

-->

    onmouseout- when we out from specific element

    onmousedown-when we pressed mouse button


    onmousemove-  when mouse movement take place
