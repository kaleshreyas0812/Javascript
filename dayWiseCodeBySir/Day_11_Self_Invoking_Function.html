<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Self Invoking Function
    

        No need to call function

        use () to invoked


     -->

     <script>

        (

            function()
            {
                alert('Hello Self Invoking Function')
            }

        ) ()


     </script>
    
</body>
</html>
