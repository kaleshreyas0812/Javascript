<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>


        const arr = [10, 20, 30, 40, 50];

        console.log(arr);

        // length property
        console.log(arr.length);



        // Add or Remove element in an Array

        // push()-  Add element to the last index of an Array

        //modified original Array

        //return new length of an Array;

        console.log("*****")

        var res = arr.push(60);
        console.log(res);


        console.log(arr);


        // ***********************************************************

        // pop()- remove last index element of an Array

        //Modified original Array

        //return remove element


        const arr2 = [100, 200, 300, 400]
        console.log(arr2);
        arr2.pop();

        console.log(arr2);

        const res2 = arr2.pop();
        console.log(res2);


        console.log(arr2);


        console.log("*******")

        // **********************************************************************


        // unshift()-  used to add element to the starting index of an Array

        //original array modified
        //return length of an array

        const arr3 = ["A", "B", "C"];
        console.log(arr3);

        var res4 = arr3.unshift("D");
        console.log(res4);//4

        console.log(arr3);



        // ************************************************************8

        // shift()-  to remove starting index element of an Array

        //orginal array modified

        //return remove element

        const arr4 = [10, 20, 30]
        console.log(arr4);

        var res5 = arr4.shift();
        var res6 = arr4.shift();

        console.log(arr4);//30




    </script>
</body>

</html>
