<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- addEventListener method - Used to attached a event handler to the html content-->

    <button onclick="demo()">CLick Here</button>

    <button id="btn1">Add Event Listener 1</button>

    <button onclick="RemoveEvent()">Remove Event Listener</button>

    <script>


        function demo() {
            alert()
        }




        // ****************************************

        const myfun = () => {
            alert('Hello AddEventListener Method');
        }

        var res = document.getElementById('btn1');
        res.addEventListener('click', myfun);




        // var res = document.getElementById('btn1').addEventListener('click', () => {
        //     alert("hello dear");
        // })


        // ***********************************************

        const RemoveEvent = () => {
            alert('Successfully Remove');

            document.getElementById('btn1').removeEventListener('click',myfun);
        }

    </script>

</body>

</html>
