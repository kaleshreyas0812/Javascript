    <!-- For Each
    
        Used to traversing an Array
        Iterating an Array elements

        A function that accepts up to three arguments. 
        forEach calls the callbackfn function one time for each element in the array.
        Doesn't return a new Array

        return 'undefined'


        we cant used Array methods like sort(),reduce(),filter()
        The forEach() method doesnâ€™t return anything hence the method chaining technique cannot be applied here

        **********************************************************************************


        MAP-Iterating An Array and Return a new array
    

        A function that accepts up to three arguments.
        The map method calls the callbackfn function one time for each element in the array.
        With the map() method, we can chain other methods like, reduce(),sort() etc.
    -->

    <script>


        const arr = [100, 'abc', 'xyz', true]

        // arr.forEach(function(){})
        arr.forEach((val, index, arr) => {
            console.log(val);
        })

        // *************************************************************************

        const obj = [

            {
                id: 1,
                emp_name: "ABC",
                emp_role: 'MERN',
            },

            {
                id: 2,
                emp_name: "XYZ",
                emp_role: 'React',
            }

        ]

        obj.forEach((val, index, obj) => {
            console.log(val);
        })

        //#########################################
        console.log('*******************')

        // *************************************************************************

        arr.map((val) => {
            console.log(val);
        })

        // *************************************************************************
        
        // obj.map((val) => {
        //     console.log(val);
        // })

        obj.map((val) => {
            console.table(val);
        })        






    </script>
