<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 400px;
            width: 400px;
            margin: 150px auto;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="box1" id="box_1"></div>
    <button onclick="hideShow()">Hide/Show</button>
    
    <script>
        let hideShow=()=>{
            document.getElementById('box_1').classList.toggle('box1')
        }
    </script>
</body>
</html>
